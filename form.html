<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Field </title>
</head>
<body>
    <form action ="">
        <p>Name:<input type="text"></p>
        <p>Phone:<input type="tel" name="" id=""></p>
        <p>Email:<input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Cake</legend>
            <p><label for="dryCake"><input type="radio" name="cake" id="dryCake">Dry Cake</label></p>
            <p><label for="hotCake"><input type="radio" name="cake" id="hotCake">Hot Cake</label></p>
            <p><label for="hoteagCake"><input type="radio" name="cake" id="hoteagCake"> Hot Eag Cake</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Sase</legend>
            <p><label for="mango"><input type="checkbox" name="" id="mango">Mango sase</label></p>
            <p><label for="tomato"><input type="checkbox" name="" id="tomato">Tomato sase</label></p>
        </fieldset>
        <p><label for="">Special Instruction<textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
